        </div>

            <button type="button" class="btn btn-default navbar-btn">Sign in/up</button>
        </div>

<div class="container mt-4">

    <!-- book form -->
    <div class="m-3">
        <form>
            <div class="row">
                <div class="col">
                    <label for="name">Book name</label>
                    <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Book Name"
                        required>
                </div>
                <div class="col">
                    <label for="author">Author</label>
                    <input type="text" class="form-control" id="author" aria-describedby="author" placeholder="Author"
                        required>
                </div>
            </div>
            <button type="submit" class="btn btn-dark mt-3">Add Book</button>
        </form>
    </div>

    <hr>

    <h4 class="mb-3">Your read later books</h4>

    <!-- books list -->
    <div class="books-list"></div>


    <!-- book item -->
    <!-- you will use this in your JS code but this is a ready template for the book item -->
    <div class="shadow p-3 mb-5 bg-white rounded d-flex align-items-center justify-content-between ">
        <div>
            <p class="font-weight-bold">book title</p>
            <p>author here</p>
            <p>created date: 23/12/2020</p>
        </div>
        <div>
            <a id="deleteBook" href="">
                <img src="trash.svg" alt="trash">
            </a>
        </div>
    </div>

</div>
